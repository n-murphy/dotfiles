- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zsh_plugins.txt: antidote_plugins
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/yamllint:
      create: true
      path: config/yamllint

- create:
    - ~/work

- shell:
  - 
    command: ./setup_zsh.sh
    stdin: true
    stdout: true
    stderr: true
  - 
    command: ./setup_ubuntu.sh
    stdin: true
    stdout: true
    stderr: true
  - 
    command: ./setup_antidote.zsh
    stdin: true
    stdout: true
    stderr: true
  - 
    command: ./setup_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
  - 
    command: ./setup_vscode.zsh
    stdin: true
    stdout: true
    stderr: true
