- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/yamllint:
      create: true
      path: config/yamllint

- create:
    - ~/work

- shell:
  - 
    command: ./setup_zsh.sh
    stdout: true
